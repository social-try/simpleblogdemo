{% extends 'base.html' %}
{% block title %}Comment on Blog Post{% endblock %}
{% block content %}

{% if user.is_authenticated %}

  <h1>Add Commentt</h1>
  <br/><br/>

  <div class="form-group">
    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <button class="btn btn-secondary">Add Comment</button>
    </form>
  </div>

{% else %}
  You are not allowed to comment on this post .....
{% endif %}

{% endblock %}
